<!DOCTYPE html>
<!--文档头声明,说明html版本规范-->
<html lang="en">
	<head> 
		<meta charset="utf-8">
		<!--字符集设置-->
		<title>头部信息</title>
		<link rel="stylesheet" href="1.css">
		<!--stylesheet说明文件类型，表示css-->

	</head>
	<body>
		<div style="width:100px; height:100px; background:red;">主要用于画区域</div>
		<div></div>
		<div id="box1"></div>
		<div class="cla1"></div>
		<p class="cla1">我是p</p>
		<h2 class="cla1">我是h2</h2>
		<!--CSS的语法：属性名：属性值-->
	<!--CSS引入方式：
		1、行间样式的引入
			写法：在标签中，写一个style的属性，style="....."
			缺点，不利于维护，但优先级最高。
			-->

			<!--
		2、内部样式表的引入
			写法，在head标签里，写一个style的标签，在标签中，通过选择器来控制样式。
				通用选择器：
					写法：
						div {
							...css样式
						}
				ID选择器：
					写法：
						首先在相应标签中设置一个ID的属性
							如：id="id名"
						在样式表中，通过
							#+id名｛...CSS的样式｝
				class选择器：
					.+class名｛
						...css的样式
					｝
		3、外部样式表引入：
			写法：在head标签里写一个link标签，用来关联一个css的文件
				link rel="stylesheet" href="1.css"
				stylesheet说明文件类型，表示css

			-->
	</body>
</html>
