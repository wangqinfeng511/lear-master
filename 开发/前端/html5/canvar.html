<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="huitu" width="500",height="500">
    <p>爷！里边请！</p>
</canvas>
<script type="text/javascript">
    var huabu=document.getElementById('huitu');
    var context=huabu.getContext('2d');
    //正形
{#    context.strokeStyle='red' ;#}
{#    context.fillRect(10,10,190,150);#}
    context.fillStyle='blue';
    context.fillRect(110,110,110,110)
    //路径
    context.beginPath();
    context.moveTo(20,20)
    context.lineTo(20,100)
    context.lineTo(70,100)
    context.lineTo(90,10)
    context.strokeStyle='red'
    context.stroke();
    //贝塞尔曲线
    context.beginPath();
    context.moveTo(50,50)
    context.quadraticCurveTo(60,100,100,150)
    //x,y（平滑点）,x,y画至点位置。
    context.quadraticCurveTo(150,80,200,100)
    context.quadraticCurveTo(200,50,210,10)
    context.quadraticCurveTo(210,10,220,20)
    context.strokeStyle='#0086'
    context.stroke()
   //字体
    context.font='Bold 50px Arial';
    context.textAlign='left';
    context.fillStyle='#005600';
    context.fillText("老马", 10,50)
    context.strokeText("blog.itjeek.com!",10,100)
    //圆形和椭圆
    context.beginPath()
    context.arc(300,100,30,0,Math.PI*1.9,false)
    //x,y,半径,起始角度，结束角度180*2,true顺时针
    context.lineWidth=2.0
    context.strokeStyle="#000"
    context.stroke()
    //图片。

</script>

</body>
</html>
