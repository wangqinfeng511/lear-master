<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width:300px;
            height:1024px;
            background: red url("img/1.jpg") 30px 10px no-repeat fixed;
            background-size: 10% 100%;
            border-width:10px;
            border-style:solid;
            border-color:yellow;
        }
    </style>
</head>
<body>
    <div></div>
    <!--
    width 宽
    height 高
    background-color 背景颜色
    background-image: url("img/1.jpg"); 背景图片平铺
    background-repeat: repeat-x;    x|y轴平铺
                        no-repeat; 不平铺
    ################################################
    背景图定位：
        background-position: 每一个值x,第二个值y;center居中，可接收数值px
                模糊值：left center right 30px
                        top center bottom 100px
     复合写法：
            background: red url("img/1.jpg") center bottom
            备份原写法：
                background-color: red;
            background-image: url("img/1.jpg");
            background-repeat: repeat-x;
            background-repeat: repeat-y;
            background-repeat: no-repeat;
             background-position: center center;
    背景图滚动：
        background-attachment:fixed;
    背景图尺寸（比例）
        background-size: 100% 100%;
    -->
<!--###########################边框#############################################
    border-width :边框宽 10px
    border-style: solid 实心
    border-color: yellow 颜色
     border-right-width:10px
     border-bottom-width:10px
     border-left-width:10px
-->

</body>
</html>
